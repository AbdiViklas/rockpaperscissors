<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--link reset-->
    <link rel="stylesheet" href="assets/reset.css">
    <!--Import FontAwesome icons-->
    <script src="https://use.fontawesome.com/ec64bfb6ac.js"></script>
    <!--Import Google font-->
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <!-- link Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <!-- link own css -->
    <link href="assets/style.css" rel="stylesheet">
  </head>
  <body>

<!--TODO: address weird layout on mobile collapse-->
  <nav class="orange">
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo">
        <i class="fa fa-hand-rock-o"></i>
        <i class="fa fa-hand-paper-o"></i>
        <i class="fa fa-hand-scissors-o"></i>
      </a>
      <ul class="right">
        <li><a id="sign-out"><i class="fa fa-sign-out left" aria-hidden="true"></i>sign out</a></li>
      </ul>
    </div>
  </nav>

<div class="container">
<!--div for displaying game's communication w user-->
  <div class="row">
    <div class="col s12">
      <div id="messages" class="card-panel grey lighten-3 grey-text text-darken-3 gray-box">
      </div>
    </div>
  </div>

<!--the three big rock, paper, scissors buttons-->
  <div class="row">
    <div class="col s4">
      <div id="rock" class="card-panel gray-box hand-box orange-text hoverable tooltipped" data-tooltip="ROCK">
        <i class="fa fa-hand-rock-o"></i>
      </div>
    </div>
    <div class="col s4">
      <div id="paper" class="card-panel gray-box hand-box orange-text hoverable tooltipped" data-tooltip="PAPER">
        <i class="fa fa-hand-paper-o"></i>
      </div>
    </div>
    <div class="col s4">
      <div id="scissors" class="card-panel gray-box hand-box orange-text hoverable tooltipped" data-tooltip="SCISSORS">
        <i class="fa fa-hand-scissors-o"></i>
      </div>
    </div>
  </div>

  <a id="submit" class="btn-large waves-effect orange accent-3"><i class="fa fa-check-square-o" aria-hidden="true"></i>submit choice</a>

  <!--modal, open on load, offering choices of create, sign in, or use Google-->
  <div id="splashModal" class="modal">
    <div class="modal-content">
      <h4 class="flow-text center">Welcome to RockPaperScissors!</h4>
      <div class="auth-btn-container">
        <a id="google-auth" class="waves-effect btn auth-btn white black-text"><img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="auth-icon left">Sign in with Google</a>
        <p class="flow-text">...or use your own login:</p>
        <a id="create-user" class="waves-effect btn auth-btn orange"><i class="fa fa-user-plus left" aria-hidden="true"></i>New user</a>
        <a id="existing-user" class="waves-effect btn auth-btn orange"><i class="fa fa-user left" aria-hidden="true"></i>Existing user</a>
        <p class="smaller">Your contact info will never be used for anything besides password recovery.</p>
      </div>
    </div>
  </div>


</div>  
  <!--link Firebase-->
  <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
  <!--link jQuery-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <!-- link Materialize JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
  <!--link own JS-->
  <script type="text/javascript" src="assets/script.js"></script>
  </body>
</html>
